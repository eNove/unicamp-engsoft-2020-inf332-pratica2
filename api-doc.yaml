swagger: '2.0'
info:
  description: API que contém os recurosos para o e-Commerce Compra Fácil / Equipe 9.
  version: '1.0.0'
  title: Compra Fácil API
  termsOfService: https://github.com/eNove/unicamp-engsoft-2020-inf332-pratica2
  contact:
    email: comprafacil@enove.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
host: localhost
basePath: /precos/v1
tags:
  - name: tag-precos
  - name: promocao
security:
  - client_id: []
  - access_token: []
securityDefinitions:
  client_id:
    type: apiKey
    in: header
    name: client_id
  access_token:
    type: apiKey
    in: header
    name: access_token
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /comparar:
    get:
      tags:
        - tag-precos
      summary: Obtém coleção
      description: Obtém uma coleção de preços para o mesmo produto de fornecedores diferentes.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: precos-query-param
          type: string
          description: Informar o SKU do produto.
          required: true
      security:
        - client_id: []
        - access_token: []
      responses:
        '200':
          description: Sucesso.
          schema:
            type: array
            items:
              $ref: '#/definitions/precos'
        '400':
          description: ID de produto inexistente.
        '401':
          description: Não autorizado.
        '403':
          description: Proibido.
        '500':
          description: Erro Interno.
  /promocoes:
    post:
      tags:
        - promocao
      summary: Cadastra promoções
      description: Obtém produtos em promocao no momento.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - in: body
        name: body
        description: Promoções de produtos do fornecedor.
        required: true
        schema:
          $ref: '#/definitions/promocao'
      security:
        - client_id: []
        - access_token: []
      responses:
        '200':
          description: Sucesso.
          schema:
            type: boolean
        '401':
          description: Não autorizado.
        '403':
          description: Proibido.
        '500':
          description: Erro Interno.
    get:
      tags:
        - promocao
      summary: Obtém promoções
      description: Obtém produtos em promoção no momento.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - name: codigo_fornecedor
        in: query
        type: string
        description: Identificador do client de acesso.
        required: true
      - name: categoria
        in: query
        type: string
        description: Categoria do produto
        required: false
      - name: valormaximo
        in: query
        type: number
        description: Maior preço promocional aceitável.
        required: false 
      - name: produtos
        in: query
        type: array
        items:
          type: string
        description: Categoria do produto.
        required: false
      security:
        - client_id: []
        - access_token: []
      responses:
        '200':
          description: Sucesso.
          schema:
            type: array
            items:
              $ref: '#/definitions/produto_promocao'
        '401':
          description: Não autorizado.
        '403':
          description: Proibido.
        '500':
          description: Erro Interno.
  /promocao/desconto:
    post:
      tags: 
      - promocao
      summary: Cadastra para verificar descontos
      description: Cadastra para verificar descontos.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - in: body
        name: descontos
        description: Promoções de produtos do fornecedor.
        required: true
        schema:
          $ref: '#/definitions/produto_desconto'
      security:
        - client_id: []
        - access_token: []
      responses:
        '200':
          description: Sucesso.
          schema:
            type: array
            items:
              $ref: '#/definitions/produto_promocao'
        '401':
          description: Não autorizado.
        '403':
          description: Proibido.
        '500':
          description: Erro Interno.
definitions:
  precos:
    type: object
    properties:
      idProduto:
        type: string
        description: Identificador do produto.
      name:
        type: string
        description: Nome do produto.
      fornecedores:
        type: array
        description: Lista de fornecedores do produto solicitado.
        items:
            type: object
            $ref: '#/definitions/fornecedor'
  produto:
    type: object
    properties:
      id:
        type: string
      nome:
        type: string
      preco:
        type: number
      quantidadeTotal:
        type: number
      quantidadeLivre:
        type: number
      quantidadeBloqueada:
        type: number
  cliente:
    type: object
    properties:
      idCliente:
        type: string
      nota:
        type: number
      comentario:
        type: string
      idAvaliacao:
        type: string
  avaliacao:
    type: object
    properties:
      clientes:
        type: array
        items:
          type: object
          $ref: '#/definitions/cliente'
  fornecedor:
    type: object
    properties:
      idFornecedor:
        type: string
      name:
        type: string
      produtos:
        type: array
        items:
          type: object
          $ref: '#/definitions/produto'
      avaliacoes:
        type: object
        $ref: '#/definitions/avaliacao'
      mediaAvaliacao:
        type: number
      quantidadeVenda:
        type: integer
  promocao:
    type: object
    properties:
      idfornecedor:
        type: string
      produtos:
        type: array
        items:
          type: object
          $ref: '#/definitions/produto-promocao-cadastro'
  produto-promocao-cadastro:
    type: object
    properties:
      idproduto:
        type: string
        description: Código do produto na plataforma.
      nome_produto:
        type: string
        description: Nome do produto.
      categoria:
        type: string
        description: Categoria do produto na plataforma.
      preco_promocional: 
        type: number
        description: Preço promocional do produto.
      max_desconto_leilao:
        type: number
        description: Máximo desconto permitido no valor para leilão.
      data_inicio_promocao:
        type: string
        format: date-time
      data_fim_promocao:
        type: string
        format: date-time
  produto_promocao:
    type: object
    properties:
      idproduto:
        type: string
        description: Código do produto na plataforma.
      nome_produto:
        type: string
        description: Nome do produto.
      categoria:
        type: string
        description: Categoria do produto na plataforma.
      preco_original:
        type: number
        description: Preço original do produto.
      preco_promocional:
        type: number
        description: Preço promocional do produto.
      data_fim_promocao:
        type: string
        format: date-time
  produto_desconto:
    type: object
    properties:
      nome:
        type: string
        description: Nome do produto na plataforma.
      categoria:
        type: string
        description: Categoria do produto desejado, quando não houver ID.
      nome_produto:
        type: string
        description: Nome do produto desejado.
